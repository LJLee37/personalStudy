<!DOCTYPE html>
<html>
    <head>
        <title>z-index</title>
<style>
div {position: absolute;}
img {position: absolute;}
#spadeA {z-index:3; left: 10px; top: 50px;}
#spade2 {z-index:2; left: 40px; top: 40px;}
#spade3 {z-index:1; left: 70px; top: 30px;}
#spade7 {z-index:0; left: 100px; top: 20px;}
img:hover {position: relative; left: -20px; top: -20px;}
</style></head>
    <body>
        <h3>z-index property</h3>
        <hr>
        <div>
            <img id="spadeA" src="spade-A.png" width="100" height="140" alt="스페이드A">
            <img id="spade2" src="spade-2.png" width="100" height="140" alt="스페이드2">
            <img id="spade3" src="spade-3.png" width="100" height="140" alt="스페이드3">
            <img id="spade7" src="spade-7.png" width="100" height="140" alt="스페이드7">
        </div>
    </body>
</html>
