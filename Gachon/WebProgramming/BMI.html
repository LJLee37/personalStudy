<!DOCTYPE html>
<html>
    <head>
        <title>BMI</title>
    </head>
    <body>
        <h3><b>BMI 판단</b></h3>
        <hr>
        당신의 키는 
    <script>
        var height = prompt("키를 입력하세요.(cm 단위)");
        document.write(height + "cm 이며, 당신의 몸무게는 ");
        var weight = prompt("몸무게를 입력하세요.(kg 단위)");
        var bmi = weight * 10000 / height / height;
        document.write(weight + "kg입니다.<br>당신의 BMI는 " + bmi + "로, ");
        if (bmi < 18.5) document.write("저체중입니다.");
        else if (bmi < 22) document.write("정상입니다.");
        else if (bmi < 25) document.write("과체중입니다.");
        else if (bmi < 30) document.write("정도 비만입니다.");
        else if (bmi < 35) document.write("중증도 비만입니다.");
        else document.write("고도 비만입니다.");
    </script>
    </body>
</html>
