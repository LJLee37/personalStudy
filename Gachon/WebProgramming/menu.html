<!DOCTYPE html>
<html>
    <head>
        <title>menu</title>
<style>
#menubar {
    background: olive;
    width : 200px;
}
#menubar ul {
    margin : 0;
    padding : 0;
}
#menubar ul li {
    list-style-type: none;
    padding: 0px 15px;
}
#menubar ul li a {
    color: white;
    text-decoration: none;
}
#menubar ul li a:hover {
    color: violet;
}
</style>
    </head>
    <body>
        <nav id="menubar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="https://www.google.com" target="_blank">Google</a></li>
                <li><a href="https://duckduckgo.com" target="_blank">DuckDuckGo</a></li>
                <li><a href="https://www.naver.com" target="_blank">Naver</a></li>
                <li><a href="https://www.daum.net" target="_blank">Daum</a></li>
            </ul>
        </nav>
    </body>
</html>
