<!DOCTYPE html>
<html>
    <head>
        <title>Is negative</title>
    </head>
    <body>
        <h3><b>임의의 숫자를 입력하세요</b></h3>
        <hr>
    <script>
        var num = prompt("점수를 입력하세요.");
        if (num < 0) document.write("음수입니다.");
        else if (num == 0) document.write("0입니다.");
        else document.write("양수입니다.");
    </script>
    </body>
</html>
