<!DOCTYPE html>
<html>
    <body>
        <h3>조건 연산</h3>
        <hr>
    <script>
        function absDiff(lhs, rhs)
        {
            return lhs > rhs ? lhs - rhs : rhs - lhs;
        }
        var a = 3, b = 5;
        document.write("a = " + a + ", b = " + b + "<br><br>");
        document.write("두 수의 차이 : " + absDiff(a, b));
    </script>
    </body>
</html>
